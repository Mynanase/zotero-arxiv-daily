name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Send emails daily", "Test workflow"]
    types:
      - completed
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Ensure public directory exists
        run: mkdir -p public
        
      - name: Create default content if needed
        run: |
          if [ ! -f "public/index.xml" ] && [ ! -f "public/index.html" ]; then
            echo "<html><body><h1>Zotero ArXiv Daily</h1><p>RSS feed will be available soon.</p></body></html>" > public/index.html
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
