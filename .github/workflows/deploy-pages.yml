name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Send emails daily", "Test workflow"]
    types:
      - completed
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Ensure public directory exists
        run: mkdir -p public
        
      - name: Create default content if needed
        run: |
          # Always create an index.html that redirects to index.xml
          echo "<html><head><meta http-equiv='refresh' content='0;url=index.xml'></head><body><h1>Zotero ArXiv Daily</h1><p>Redirecting to <a href='index.xml'>RSS feed</a>...</p></body></html>" > public/index.html
          
          # If index.xml doesn't exist, create a placeholder
          if [ ! -f "public/index.xml" ]; then
            echo "<?xml version='1.0' encoding='UTF-8'?><feed xmlns='http://www.w3.org/2005/Atom'><title>Zotero ArXiv Daily</title><subtitle>RSS feed will be available soon.</subtitle></feed>" > public/index.xml
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
