# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # 在 main 或 test 工作流完成后运行
  workflow_run:
    workflows: ["Send emails daily", "Test workflow"]
    types:
      - completed
    
  # 允许从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # 运行与 main.yml 和 test.yml 相同的命令来生成 RSS feed
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: '0.5.4'
      - name: Install dependencies
        run: uv pip install -e .
      - name: Generate RSS feed
        run: python main.py --generate_rss true
        env:
          ZOTERO_ID: ${{ secrets.ZOTERO_ID }}
          ZOTERO_KEY: ${{ secrets.ZOTERO_KEY }}
          ARXIV_QUERY: ${{ vars.ARXIV_QUERY || 'cs.AI' }}
          MAX_PAPER_NUM: ${{ vars.MAX_PAPER_NUM || '3' }}
          GENERATE_RSS: 'true'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
